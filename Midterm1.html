<!-- Main Form -->
<div class="form-container">
    <form id="registrationForm" action="submitted.html" method="get">
        <h1>Registration Form</h1>
    <div class="form-group name-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="text" id="surname" name="surname" placeholder="Surname" required>
    <div class="form-group" >
        <label for="company">Company</label>
        <select id="company" name="company" required><option value="">Company</option></select>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email " required>
    </div>
    <div class="form-group phone-group">
        <label for="phone">Phone</label>
        <select id="areaCode" name="areaCode" required><option value="">Area Code</option>
        </select>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required><option value="">Choose option</option></select>
    </div>

    <div class="form-group radio-group">
        <label>Gender </label>
        <div>
            <input type="radio" id="male" name="gender" value="male" required> 
            <label for="male" >Male</label>
            <input type="radio" id="gender" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
    </div>
    <button type="submit">Submit</button>
    </form>
 </div>
</div>

</body>
